<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>facebook profile page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<script>
	window.fbAsyncInit = function() {
		FB.init({
			appId      : '743962169141165',
			xfbml      : true,
			version    : 'v2.9'
		});
		FB.AppEvents.logPageView();
	};

	(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
</script>


<div class="profile-wrap">
	<!--상단 프로필-->
	<div class="timeline-cover__wrap">
		<div class="timeline-cover" style="background-image: url(img/img2.jpeg);"></div>
		<a href="#none">
			<div class="cover-photo">
				<img src="img/img.jpeg" width="130" height="130" alt="">
			</div>
			<h1 class="name">Hani Jang</h1>
		</a>
	</div>

	<div class="feature-list">
		<div class="feature-list__item">
			<a href="#none" class="link-block">
				<span class="ico"></span>
				<span class="text">게시</span>
			</a>
		</div>
		<div class="feature-list__item">
			<a href="#none" class="link-block">
				<span class="ico"></span>
				<span class="text">정보 업데이트</span>
			</a>
		</div>
		<div class="feature-list__item">
			<a href="#none" class="link-block">
				<span class="ico"></span>
				<span class="text">활동 로그</span>
			</a>
		</div>
		<div class="feature-list__item">
			<a href="#none" class="link-block">
				<span class="ico"></span>
				<span class="text">더보기</span>
			</a>
		</div>
	</div>

	<div class="timeline-body">

		<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">공유하기</a></div>

	</div>

</div>

</body>
</html>
